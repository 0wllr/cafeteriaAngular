<div class="col-8">
  <div class="card">
    <div class="card-header">
      Registrarse
    </div>
    <div class="card-body">
      <form #registrationForm="ngForm" (ngSubmit)="submitRegister()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required>
        </div>

        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="cpassword" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.password_confirmation">
          {{error.password_confirmation}}
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Registrarse</button>
      </form>
    </div>
  </div>
</div>
