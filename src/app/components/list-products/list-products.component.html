<h3>Lista de Productos</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Administrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productData">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.value}}</td>
      <td>{{item.stock}}</td>
      <td>
          <a routerLink="/edit/products/{{item.id}}"><i class="fa fa-edit"></i></a>
          &nbsp;
          <i (click)="deleteProduct(item.id)" class="fa fa-trash"></i>
      </td>
    </tr>
  </tbody>
</table>
